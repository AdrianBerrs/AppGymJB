<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Cadastrar Sessão de Treino</ion-title>
    
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Fechar</ion-button>
    
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating"> Nome da Sessão de Treino </ion-label>
    <ion-input [(ngModel)]="sessionName"></ion-input>
  </ion-item>
 
  <!-- Lista de exercícios -->
  <ion-list>
    <ion-item *ngFor="let exercise of exercises">
      <ion-label>{{ exercise.name }}</ion-label>
    </ion-item>
  </ion-list>

  <!-- Formulário para cadastrar exercícios -->
  <ion-item>
    <ion-label position="floating"> Nome do Exercício </ion-label>
    <ion-input [(ngModel)]="newExerciseName"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="addExercise()">Cadastrar Exercício</ion-button>


</ion-content>
